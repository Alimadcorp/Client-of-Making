            import initEpoxy, {EpoxyClient, EpoxyClientOptions} from '../public/pkg/epoxy-bundled.js'

            let epoxyClient;

            async function getEpoxyClient() {
                if (!epoxyClient) {
                    await initEpoxy();
                    const options = new EpoxyClientOptions();
                    options.user_agent = navigator.userAgent;
                    options.wisp_v2 = true;
                    epoxyClient = new EpoxyClient('wss://wisp.mercurywork.shop', options);
                }
                return epoxyClient;
            }

            async function fetchShopItems(cookie, region) {
                const client = await getEpoxyClient();
                let url = 'https://summer.hackclub.com/shop';
                if (region) url += `?region=${encodeURIComponent(region)}`;
                const response = await client.fetch(url, {
                    headers: {
                        Cookie: cookie,
                        'User-Agent': navigator.userAgent,
                        Accept: 'text/html',
                    },
                });
                return response.text();
            }

            function parseShopHtml(html) {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const shopItems = [];
                doc.querySelectorAll('.card-with-gradient').forEach(card => {
                    const content = card.querySelector('.card-content');
                    const name = content.querySelector('h3')?.textContent.trim();
                    if (name === "üåç Choose Your Region") return;
                    shopItems.push({
                        name: name,
                        description: content.querySelector('p.text-gray-700')?.textContent.trim(),
                        price: content.querySelector('div.absolute.top-2.right-2')?.textContent.trim(),
                        imageUrl: card.querySelector('img.rounded-lg')?.src || null,
                        purchaseUrl: content.querySelector('form.button_to')?.action || null,
                        purchasable: !content.querySelector('button.w-full')?.disabled,
                        stock: content.querySelector('p.text-orange-600')?.textContent.trim() || null,
                        limited: !!content.querySelector('p.text-orange-600'),
                    });
                });
                return shopItems;
            }

                    const isCustom = item.name.endsWith('[fake]') || (categories.includes('Custom'));
                    categories.forEach(c => allCategories.add(c));

                    const matchesPrimary = selectedPrimary === 'All'
                        ? !isCustom
                        : categories.includes(selectedPrimary);
                    const matchesSecondary = selectedSecondary.length === 0 || selectedSecondary.some(c => categories.includes(c));

                    return matchesPrimary && matchesSecondary;
                });

                const filterDiv = document.getElementById("secondary-filter");
                filterDiv.innerHTML = "";
                
                const categoryCounts = {};
                allShop.forEach(item => {
                    const categories = manualOverrides[item.name]?.category?.split(',').map(c => c.trim()) || [];
                    categories.forEach(cat => {
                        if (cat === "Physical" || cat === "Digital" || cat === "Custom") return;
                        categoryCounts[cat] = (categoryCounts[cat] || 0) + 1;
                    })
                });

                Object.keys(categoryCounts).sort().forEach(cat => {
                    const btn = document.createElement("button");
                    btn.className = "secondary-filter-button regular-glassmorphism";
                    btn.dataset.filter = cat;
                    btn.textContent = cat;

                    if (selectedSecondary.includes(cat)) {
                        btn.classList.add("selected");
                    }

                    btn.addEventListener('click', () => {
                        if (selectedSecondary.includes(cat)) {
                            selectedSecondary = selectedSecondary.filter(c => c !== cat);
                            btn.classList.remove("selected");
                        } else {
                            selectedSecondary.push(cat);
                            btn.classList.add("selected");
                        }
                        renderItems();
                    });

                    filterDiv.appendChild(btn);
                });

                filtered.forEach(item => {
                    const override = manualOverrides[item.name];
                    if (override) {
                        item = {...item, ...override};
                    }

                    item.categories = manualOverrides[item.name]?.category?.split(',').map(c => c.trim()) || item.categories || [];

                    renderCard(item.name, item.description, item.stock, item.limited, item.imageUrl, item.price, item.purchasable, item.purchaseUrl);
                });
            }

            function renderCard(title, description, stockamount, islimited, imageUrl, priceamount, purchasable, purchaseUrl) {
                const card = document.createElement("div");
                card.className = "item-card regular-glassmorphism";

                const name = document.createElement("h3");
                name.className = "item-card__title";
                name.textContent = title;
                card.appendChild(name);

                const desc = document.createElement("p");
                desc.className = "item-card__description";
                desc.textContent = description;
                card.appendChild(desc);

                if (islimited) {
                    const stock = document.createElement("p");
                    stock.className = "item-card__stock";
                    stock.textContent = stockamount;
                    card.appendChild(stock);
                }

                const image = document.createElement("img");
                image.className = "item-card__image";
                image.src = imageUrl;
                card.appendChild(image);

                const url = purchaseUrl || "";

                const price = document.createElement("button");
                price.className = "item-card__purchase regular-glassmorphism";
                if (url.includes('?editor=true')) {
                    price.innerHTML = priceamount;
                } else {
                    price.innerHTML = `<img src="/public/shell.avif" height="16" width="auto"/> ${priceamount} <span class="item-card__etr">(‚âà${priceamount / averageShellsPerHour} hrs)</span>`;
                }


                if (purchasable && url) {
                    price.addEventListener("click", () => {
                    if (url.includes("?editor=true")) {
                        window.location.search = "?editor=true";
                    } else {
                        window.location = "https://summer.hackclub.com" + url;
                    }
                    });
                } else {
                    price.disabled = true;
                }

                card.appendChild(price);

                const grid = document.querySelector('.shop-grid');
                grid.appendChild(card);
            }

            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-button').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    selectedPrimary = btn.dataset.filter;
                    renderItems();
                });
            });

            const regionSelect = document.getElementById('region-selector');
            regionSelect.value = urlParams.get('region') || 'US';
            regionSelect.addEventListener('change', e => {
                loadShop(e.target.value);
            });

            loadShop(urlParams.get('region') || regionSelect.value);

            const happyDinoImages = [
                '/public/orpheus/party_dino.gif',
                '/public/orpheus/chill_dino.png',
                '/public/orpheus/party_orpheus.png',
                '/public/orpheus/nervous_dino.gif'
            ];
            const randomIndex = Math.floor(Math.random() * happyDinoImages.length);
            document.getElementById('happy-dino').src = happyDinoImages[randomIndex];
        </script>
    </body>
