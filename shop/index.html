            function showSkeletonCards(count = 48) {

                    const card = document.createElement('div');
                    card.className = 'skeleton-card';

                    const title = document.createElement('div');
                    title.className = 'skeleton skeleton-title';
                    card.appendChild(title);

                    for (let j = 0; j < 3; j++) {
                        const line = document.createElement('div');
                        line.className = 'skeleton skeleton-line';
                        card.appendChild(line);
                    }

                    const image = document.createElement('div');
                    image.className = 'skeleton skeleton-image';
                    card.appendChild(image);

                    const purchase = document.createElement('div');
                    purchase.className = 'skeleton skeleton-button';
                    card.appendChild(purchase)

                    grid.appendChild(card);
                }

            async function fetchPage() {
                showSkeletonCards();

                const cookie = getToken();
                const shopPath = "/shop";

                try {
                    const shopRes = await fetch('/fetch', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({cookie, path: shopPath})
                    });

                    const shopText = await shopRes.text();
                    let shopData;
                    try {
                        const parsed = JSON.parse(shopText);
                        shopData = parsed?.extractedData;
                    } catch (e) {
                        throw new Error("Invalid JSON repsonse from backend (/shop)")
                    }

                    allItems = shopData.shopItems || [];

                    renderItems();
                } catch (err) {
                    alert(err.message);
                }
            }

            function renderItems() {
                const grid = document.querySelector(".shop-grid");
                grid.innerHTML = "";

                const allCategories = new Set();

                const filtered = allItems.filter(item => {
                    const categories = manualOverrides[item.name]?.category?.split(',').map(c => c.trim()) || [];
                    item.categories = categories;
                    categories.forEach(c => allCategories.add(c));

                    const matchesPrimary = selectedPrimary === "All" || categories.includes(selectedPrimary);
                    const matchesSecondary = !selectedSecondary || categories.includes(selectedSecondary);

                    return matchesPrimary && matchesSecondary;
                });

                const dropdown = document.getElementById("secondary-filter");
                dropdown.innerHTML = `<option value="">All categories</option`;
                [...allCategories].sort().forEach(cat => {
                    const option = document.createElement("option");
                    option.value = cat;
                    option.textContent = cat;
                    option.selected = cat === selectedSecondary;
                    dropdown.appendChild(option);
                });

                filtered.forEach(item => {
                    const override = manualOverrides[item.name];
                    if (override) {
                        item = {...item, ...override};
                    }

                    item.categories = manualOverrides[item.name]?.category?.split(',').map(c => c.trim()) || [];

                    const card = document.createElement("div");
                    card.className = "item-card regular-glassmorphism";

                    const name = document.createElement("h3");
                    name.className = "item-card__title";
                    name.textContent = item.name;
                    card.appendChild(name);

                    const desc = document.createElement("p");
                    desc.className = "item-card__description";
                    desc.textContent = item.description;
                    card.appendChild(desc);

                    if (item.limited) {
                        const stock = document.createElement("p");
                        stock.className = "item-card__stock";
                        stock.textContent = item.stock;
                        card.appendChild(stock);
                    }

                    const image = document.createElement("img");
                    image.className = "item-card__image";
                    image.src = item.imageUrl
                    card.appendChild(image);

                    const price = document.createElement("button");
                    price.className = "item-card__purchase regular-glassmorphism";
                    price.innerHTML = `<img src="/public/shell.avif" height="16" width="auto"/> ${item.price} <span class="item-card__etr">(≈${item.price / averageShellsPerHour} hrs)</span>`;
                    
                    if (item.purchasable === true) {
                        price.addEventListener('click', () => {
                            window.location = "https://summer.hackclub.com" + item.purchaseUrl
                        })
                    } else {
                        console.log(item.purchasable)
                        price.disabled = true;
                    }

                    card.appendChild(price);

                    grid.appendChild(card);
                });
            }

            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-button').forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    selectedPrimary = btn.dataset.filter;
                    renderItems();
                });
            });

            document.getElementById('secondary-filter').addEventListener('change', (e) => {
                selectedSecondary = e.target.value;
                renderItems();
            })

            fetchPage();

            const happyDinoImages = [
                '/public/orpheus/party_dino.gif',
